    body{
    overflow-y: scroll;
    overflow-x: hidden;
}

 <div class="about"><!--.about-->

<div class="accordion"> <!-- .accordion -->

{exp:ajw_feedparser url="http://feeds.feedburner.com/in-words" cache_refresh="60" limit="8"} 
    <h3>{title}</h3>
<div class="pane" > <!-- .pane 1 -->
           
                <span style="margin-bottom: -20px;"> {content:encoded} </span>
          <p>{dc:creator} | {pubDate}</p>             
</div> <!-- /.pane 1 -->
{/exp:ajw_feedparser}

</div><!--/.accordion-->

 </div><!--/.about-->
 
 <script>
	   
//activate the accordion
  $(function() {
    $(".accordion").tabs(
    ".accordion div.pane",
    {tabs: 'h3', effect: 'slide', initialIndex: null}
  );
    });

// add new effect to the tabs
$.tools.tabs.addEffect("slide", function(i, done) {

    // 1. upon hiding, the active pane has a grey background color
    this.getPanes().slideUp().css({backgroundColor: "#c0c0c0"});

    // 2. after a pane is revealed, its background is set to its original color (transparent)
    this.getPanes().eq(i).slideDown(function()  {
	$(this).css({backgroundColor: 'transparent'});

	// the supplied callback must be called after the effect has finished its job
	done.call();
    });
});
</script>
